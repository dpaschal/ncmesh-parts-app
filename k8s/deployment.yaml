apiVersion: apps/v1
kind: Deployment
metadata:
  name: ncmesh-parts
  namespace: monitoring
  labels:
    app: ncmesh-parts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ncmesh-parts
  template:
    metadata:
      labels:
        app: ncmesh-parts
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: ncmesh-parts
          image: ncmesh-parts:v2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
            - containerPort: 9090
              name: health
          env:
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ncmesh-parts-secrets
                  key: resend-api-key
                  optional: true
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 192Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 3
            periodSeconds: 10
      volumes:
        - name: data
          hostPath:
            path: /work/ai/ncmesh-parts-data
            type: DirectoryOrCreate
